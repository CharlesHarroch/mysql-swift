os:
  - linux
  - osx
language: generic
sudo: required
dist: trusty
osx_image:
  - xcode7.3 
  - xcode8
addons:
  mariadb: '10.1'
env:
  - SWIFT_VERSION=DEVELOPMENT-SNAPSHOT-2016-06-06-a
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update       ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install mariadb; fi
install:
  - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/02090c7ede5a637b76e6df1710e83cd0bbe7dcdf/swiftenv-install.sh)"
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mysql.server start; fi
  - mysql -u root -e "create database IF NOT EXISTS test;"
script:
  - make
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make test; fi
  # xcode 7.3
  - if [[ "$TRAVIS_OS_NAME" == "osx" && `xcode-select -p` != "/Applications/Xcode-beta.app/Contents/Developer" ]]; make test; fi
  # xcode 8
  - if [[ "$TRAVIS_OS_NAME" == "osx" && `xcode-select -p` == "/Applications/Xcode-beta.app/Contents/Developer" ]]; then xcodebuild -project OSX\ Projects/MySQL/MySQL.xcodeproj -scheme MySQL build test ; fi
  